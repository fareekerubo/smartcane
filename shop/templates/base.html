{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class = "logo">White-Cane</span>
        {% if request.user.is_authenticated %}
            <ul class="menu">
                <li {% if section == "product" %}class="selected"{% endif %}><a href="{% url "dashboard" %}">HOME</a></li>
                <li {% if section == "images" %}class="selected"{% endif %}><a href="#">Images</a></li>
                <li {% if section == "contacts" %}class="selected"{% endif %}><a href="#"> Contacts</a></li>
            </ul>
        {% endif %}

        <span class="user">
            {% if request.user.is_authenticated %}
                Hello {{ request.user.first_name }}, <a href="{% url "logout" %}">Logout</a>
            {% else %}
                <a href="{% url "login" %}">Log-in</a>
            {% endif %}
        </span>

    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>


</html>
